<!DOCTYPE html>
<html lang="en">
<head>
    <title>Admission Form SMUCT</title>
    <link rel="stylesheet" href="test.css">
</head>
<body>
    <div class="con">
        <div id="img">
            <img src="img_the_scream.jpg" alt="Your Image">
        </div>
        <form>
            <h1>Shanto Mariam University of Creative Technology</h1>
            <h3>Building Creative Nation</h3>
            <h5>Uttara sector 17, Dhaka</h5>
            <h3>Admission Form</h3>
            <label>Select Your Program</label><br>
            <input type="radio" name="program"><label>BSc</label>
            <input type="radio" name="program"><label>MSc</label><br><br>
            <label>Name</label>
            <input type="text" placeholder="Enter Your Name"><br>
            <label>Address</label>
            <input type="text" placeholder="Enter Your Address"><br>
            <label>Age</label>
            <input type="number" placeholder="Enter Your Age"><br>
            <label>Email</label>
            <input type="email" placeholder="Enter Your Email"><br>
            <label>Password</label>
            <input type="password" placeholder="Enter Password"><br>
            <label>Nationality</label>
            <input type="text" placeholder="Enter Nationality"><br><br>
            <input type="checkbox"><label>Science</label><br>
            <input type="checkbox"><label>Arts</label><br>
            <input type="checkbox"><label>Commerce</label><br><br>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
